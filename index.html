<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/initial.css" />
    <link rel="stylesheet" href="./styles/indexStyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>TOTC</title>
  </head>
  <body>
    <svg class="clip-defs">
      <defs>
        <clipPath id="clipHero" clipPathUnits="objectBoundingBox">
          <path
            d="M0 0 L1 0 L1 0.885 C1 0.885 0.843 1 0.5 1 C0.157 1 0 0.885 0 0.885 L0 0 Z"
          />
        </clipPath>
      </defs>
    </svg>

    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <nav>
          <ul class="link-group">
            <li><a href="/">Home</a></li>
            <li><a href="/">Courses</a></li>
            <li><a href="/">Careers</a></li>
            <li><a href="/">Blog</a></li>
            <li><a href="/">About Us</a></li>
            <li><a href="/"></a></li>
          </ul>
          <ul class="button-group">
            <li><button>Login</button></li>
            <li><button class="sign-in-button">Sign Up</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="herro">
        <div class="container">
          <p class="slogan"><span>Studying </span> Online is now much easier</p>
          <p class="summary">
            TOTC is an interesting platform that will teach you in more an
            interactive way
          </p>
          <div class="herro-image-thumb">
            <img src="./images/herro.png" alt="girl" />
          </div>
          <div class="herro-button-panel">
            <button class="join-button">Join for free</button>
            <button class="play-button">
              <img src="./images/play.svg" alt="play" />
            </button>
            <p>Watch how it works</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
